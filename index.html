<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Blackjack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="dealer-section">
      <h2 class="name-header">Dealer: <span class="dealer-score js-dealer-score">10</span></h2>
      <div class="dealer-cards js-dealer-cards">
      </div>
    </section>
    <section class="result-section">
      <h3 class="result">Player Wins!</h3>
      <button class="new-game-button">New Game</button>
    </section>
    <section class="player-section">
      <div class="player-cards js-player-cards">
      </div>
      <h2 class="name-header">Player: <span class="player-score js-player-score">Blackjack</span></h2>
      <div class="player-buttons">
        <button class="hit-button js-hit-button">Hit</button>
        <button class="stand-button js-stand-button">Stand</button>
      </div>
    </section>
    <section class="score-section">
      <h2>Score</h2>
      <div class="scoreboard">
        <div class="score-row ">
          <span class="player-score">Player: 0</span>
          <span class="dealer-score">Dealer: 0</span>
          <span class="ties">Ties: 0</span>
        </div>
      </div>
      <button class="reset-button">Reset Score</button>
    </section>

  </main>
  <script src="main.js"></script>
</body>
</html>
