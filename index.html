<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Blackjack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="dealer-section">
      <h2 class="name-header">Dealer: <span class="dealer-score">10</span></h2>
      <div class="dealer-cards">
        <img class="playing-card card-back" src="./cards/BACK.png" alt="Image of a playing card face down">
        <img class="playing-card" src="./cards/J-D.png" alt="Image of a playing card face up">
      </div>
    </section>
    <section class="result-section">
      <h2 class="total">Blackjack</h2>
      <h3 class="result">Player Wins!</h3>
      <button class="new-game-button">New Game</button>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
